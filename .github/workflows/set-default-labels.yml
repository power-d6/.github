name: Set Default Labels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  set-label:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - repository: .github
          # Add new repositories here!
    steps:
      - name: Label Syncer
        uses: micnncim/action-label-syncer@v1.3.0
        with:
          manifest: .github/labels.yml
          repository: ${{ matrix.repository }}
